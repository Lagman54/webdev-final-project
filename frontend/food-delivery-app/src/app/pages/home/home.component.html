<div class="banner">
    <div class="text-block">
        <p class="t1">Order Restaurant food, takeaway and groceries.</p>
        <h1 class="t2">Feast Your Senses,</h1>
        <h1 class="t3">Fast and Fresh</h1>
    </div>

    <div class="people">
        <img src="../../../assets/girls.png">
    </div>

    <div class="wrapper"></div>

    <div class="notifications">
        <img class="note1" src="../../../assets/note1.png">
        <img class="note2" src="../../../assets/note2.png">
        <img class="note3" src="../../../assets/note3.png">
    </div>

</div>

<div class="category-block">
    <h2>Popular Categories ðŸ¤©</h2>

    <div class="categories">
        <a *ngFor="let category of categories" routerLink="/browse" [queryParams]="{category: category.id}"
            class="category-card">
            <img [src]="category.imgUrl">
            <span>{{category.name}}</span>
        </a>
    </div>
</div>

<br>

<div class="category-block">
    <h2>Order Popular menus</h2>

    <div class="menus-container">
        <div *ngFor="let menu of menus">
            <app-menu-card [menu]="menu"></app-menu-card>
        </div>
    </div>
</div>
